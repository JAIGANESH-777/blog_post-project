{% extends 'blog/base.html'%}
{%block content%}
    <div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4 text-decoration-underline">{{post.title}}</h1>
              <p class="text-muted">{{post.created_at|date:"F j, Y"}}</p>
              <img style="height:300px; width:533px; object-fit: cover;" src="{{post.formated_img_url}}" class="img-fluid mb-4" alt="Blog Image">
              </div>
            {%if related_posts%}
              <div class="col-lg-4">
                <div style="margin-top:90px;" class="card rounded shadow">
                  <div class="card-body">
                    <h5 class="card-title text-decoration-underline">Related Posts</h5>
                    <ul class="list-unstyled">
                      {%for related_post in related_posts%}
                      <li><a href="{% url 'blog:detail' slug=related_post.slug%}">{{related_post.title}}</a></li>
                      {% endfor %}
                    </ul>
                  </div>
                </div>
              </div>
            {% endif %}
            <div class="col-lg-12 mb-5 ">
              <p>{{post.content}}</p>
            </div>
        </div>
    </div>
{% endblock %}
