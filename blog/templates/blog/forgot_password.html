{% extends "blog/base.html" %}

{% block content %}

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div style="height:300px; width:500px;" class="col-3 mt-3 button-container p-5 rounded shadow">
                <h2 class="text-decoration-underline">Forgot Password</h2>
                <div>
                {%include 'blog/include/error.html'%}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email">
                        {% if form.email.errors %}
                            <div class="col-12">
                                <p class="text-danger">{{ form.email.errors.0 }}</p>
                            </div>
                            {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
